{% extends "core/base.html" %}
{% load static %}

{% block title %}Create New Materials{% endblock %}

{% block content %}

<h2 class="text-3x1 font-bold text-gray-800 mb-6 border-b-2 border-gray-400 pb-2">Materials</h2>

<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-3x1 font-bold text-gray-800 mb-6 border-b-2 border-gray-400 pb-2">Create New Material</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            <div class="flex items-center space-x-4">
                <label for="{{form.id_material.id_for_label}}" class="block text-sm font-medium text-gray-700 w-1/3">ID Material</label>
                <div class="mt-1 w-2/3">
                    <input type="text" name="{{form.id_material.html_name}}" id="{{form.id_material.id_for_label}}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus: outline-none focus:ring-2 focus:ring-[#233b6e]">
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <label for="{{form.name.id_for_label}}" class="block text-sm font-medium text-gray-700 w-1/3">Name</label>
                <div class="mt-1 w-2/3">
                    <input type="text" name="{{form.name.html_name}}" id="{{form.name.id_for_label}}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus: outline-none focus:ring-2 focus:ring-[#233b6e]">
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <label for="{{form.description.id_for_label}}" class="block text-sm font-medium text-gray-700 w-1/3">Description</label>
                <div class="mt-1 w-2/3">
                    <input type="text" name="{{form.description.html_name}}" id="{{form.description.id_for_label}}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus: outline-none focus:ring-2 focus:ring-[#233b6e]">
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <label for="{{form.unit.id_for_label}}" class="block text-sm font-medium text-gray-700 w-1/3">Unit</label>
                <div class="mt-1 w-2/3">
                    <input type="text" name="{{form.unit.html_name}}" id="{{form.unit.id_for_label}}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus: outline-none focus:ring-2 focus:ring-[#233b6e]">
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <label for="{{form.material_type.id_for_label}}" class="block text-sm font-medium text-gray-700 w-1/3">Material Type</label>
                <div class="mt-1 w-2/3">
                    <input type="text" name="{{form.material_type.html_name}}" id="{{form.material_type.id_for_label}}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus: outline-none focus:ring-2 focus:ring-[#233b6e]">
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <label for="{{form.status.id_for_label}}" class="block text-sm font-medium text-gray-700 w-1/3">Status</label>
                <div class="mt-1 w-2/3">
                    <select type="text" name="{{form.status.html_name}}" id="{{form.status.id_for_label}}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus: outline-none focus:ring-2 focus:ring-[#233b6e]">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <input type="hidden" name="{{form.created_by_id.html_name}}" value="{{user.username}}">
                    </select>
                </div>
            </div>
        </div>
        <div class="flex justify-end space-x-2">
            <a href="{% url 'materials:material_list' %}" class="bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg transition-colors duration-300 hover:bg-gray-400">Cancel</a>
            <button type="submit" class="bg-[#233b6e] text-white font-semibol py-2 px-6 rounded-lg transition-colors duration-300 hover:bg-[#1a2c53]">Create</button>
        </div>
    </form>
</div>


{% endblock content %}
